<div class="rounded-3 p-3 my-5 shadow-lg d-block d-md-flex justify-content-between">
        <nav aria-label="breadcrumb ">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                    <a href="{% url 'view-'|add:name|add:'s'|lower%}">{{name}}s</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    {{model}} (ID:{{model.id}})
                </li>
            </ol>
        </nav>
        <div class="align-items-center row mt-2 mt-md-0">
            <button class="btn btn-danger me-2 col" data-bs-toggle="modal" data-bs-target="#delete-confirm"
                >Delete
            </button>
            <a href="{% url 'update-'|add:name|lower model.id %}" class="btn btn-warning col">Update</a>
        </div>
    </div>
