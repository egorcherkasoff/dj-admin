{% extends 'base.html' %} 
{% block title %}Adminka - Tag:{{tag.name}}{% endblock %} 
{% block content %}
<main class="my-5 container">
    <div class="rounded-3 p-3 my-5 shadow-lg d-flex justify-content-between">
        <nav aria-label="breadcrumb ">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                    <a href="{% url 'view-tags'%}">Tags</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    {{tag.name}} (ID:{{tag.id}})
                </li>
            </ol>
        </nav>
        <div>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#delete-confirm"
                >Delete
            </button>
            <a href="{% url 'update-tag' tag.id %}" class="btn btn-warning">Update</a>
        </div>
    </div>
    {% include 'includes/delete-modal.html' with model="tag" object=tag%}
    <div class="rounded-3 p-3 mb-5 shadow-lg">
        <h1 class="h3">General info</h1>
        {{form}}
        <div class="mb-3">
            <label for="created" class="form-label">Date created</label>
            <input
                type="date"
                class="form-control"
                id="created"
                value="{{tag.created|date:'Y-m-d'}}"
                disabled
            />
        </div>
    </div>
</main>
{% endblock %}
