{% extends 'base.html' %}
{% block title %}Adminka - Tags{% endblock %}
{% block content %}
<main class="my-5 container">
    {% include 'includes/filter.html' with model="tag"%}
    <div class="p-4 shadow-lg mt-5 rounded-3">
        <div class="d-flex justify-content-between">
            <h1 class="fs-3 fw-bold text-center">Tags</h1>
            <a href="{% url 'create-tag' %}" class="text-primary"
                ><i class="fa-solid fa-circle-plus fs-1"></i
            ></a>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                </tr>
            </thead>
            <tbody>
                {% for tag in tags %}
                 <tr>
                    <th scope="row"> <a href="{% url 'view-tag' tag.id %}">{{tag.id}}</a> </th>
                    <td><a href="{% url 'view-tag' tag.id %}">{{tag.name}}</a> </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% include 'includes/pagination.html' with objects=tags%}
    </div>
</main>
{% endblock  %}
