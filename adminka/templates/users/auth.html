<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %}Log In{% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
    </head>
    <body class="vh-100">
        <div
            class="container d-flex flex-column justify-content-center h-100 align-items-center"
        >
            <div class="p-4 shadow-lg rounded-3 col-12 col-md-10 col-lg-8">
                <form method="post" class="d-flex flex-column">
                    {% csrf_token %}
                    <h1 class="h4 text-center">Login</h1>
                    {% for field in form %}
                        {{field.label}}
                        {{field}}
                        {% if field.errors %}
                            <ul class="rounded-3 bg-danger p-1 my-2 list-unstyled">
                                {% for error in field.errors %}
                                <li class="fs-6 ">{{error}}</li>
                            {% endfor %}
                            </ul>
                        {% endif %}
                    {% endfor %}
                    <input
                        type="submit"
                        class="btn btn-primary w-100"
                        value="Submit"
                    />
                </form>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://kit.fontawesome.com/711ce7038c.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
