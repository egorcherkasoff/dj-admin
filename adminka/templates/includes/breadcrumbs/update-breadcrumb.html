<div class="rounded-3 p-3 my-5 shadow-lg d-block d-md-flex justify-content-between">
        <nav aria-label="breadcrumb ">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item">
                    <a href="{% url 'view-'|add:name|add:'s'|lower %}">{{name}}s</a>
                </li>
                <li class="breadcrumb-item " aria-current="page">
                    {{model}} (ID:{{model.id}})
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    Update
                </li>
            </ol>
        </nav>
        <div class="align-items-center row mt-2 mt-md-0">
            <a href="{% url 'view-'|add:name|lower model.id %}" class="btn btn-primary me-2 col"
                >Go Back</a>
            <input type="submit" value="Confirm Changes" class="btn btn-success col " form="model">
            
        </div>
    </div>
