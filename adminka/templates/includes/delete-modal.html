<div
    class="modal fade"
    id="delete-confirm"
    tabindex="-1"
    aria-labelledby="delete-confirm-label"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="delete-confirm-label">
                    Delete {{object.name}}
                </h1>
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete
                <span class="fw-bold"
                    >{% if model == "user" %} {{object.get_full_name}} 
                    {% else %}{{object.name}}
                    {% endif %}</span
                >?
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                >
                    No
                </button>
                <a
                    href="{% url 'delete-'|add:model object.id%}"
                    type="button"
                    class="btn btn-danger"
                    >Delete</a
                >
            </div>
        </div>
    </div>
</div>
